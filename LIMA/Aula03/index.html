<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <input type="text" placeholder="Text">
        <input type="number" placeholder="Number">
        <input type="password" placeholder="Password">
        <input type="email" placeholder="Email">
        <input type="date" placeholder="Date">
        <input type="search" placeholder="Search">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <input type="radio" name="Genero" value="M">Masculino
    <input type="radio" name="Genero" value="F">Feminino <br/>

    <input type="checkbox" name="vicio" value="tabaco">Tabaco
    <input type="checkbox" name="vicio" value="alcool">Alcool
    <input type="checkbox" name="vicio" value="Aposta">Aposta <br/>

    <input type="color">
    <input type="range">

    <fieldset>
        <legend>Formulario</legend>
        <label>Nome: </label>
        <input type="text">
        <label>Idade: </label>
        <input type="number">
    </fieldset>

</body>
</html>
