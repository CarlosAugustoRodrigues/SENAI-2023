<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LISTA DE EXERCÍCIOS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Lista de Exercícios</h1>
    <br />

    <div class="ex1">
      <h3>Exercício 1</h3>
      <p>
        Desenvolva um programa que leia a velocidade de um carro (km/h) e a
        distância a ser percorrida (km) por ele. Calcule e apresente na tela,
        quanto tempo (horas) será necessário para o carro percorrer a distância
        informada.
      </p>

      <label>Velocida do carro (km/h)</label>
      <input type="number" id="vel" />
      <label>Distânca percorrida (km)</label>
      <input type="number" id="dis" />
    </div>
    <input class="button" type="submit" />
  </body>
  <script src="./script.js"></script>
</html>
