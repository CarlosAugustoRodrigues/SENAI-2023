<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Você</title>
    <link rel="shortcut icon" href="./assets/img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styleIndex.css">
</head>
<body>

    <header>

        <div class="header">

            <a href="#suareceita"><p>Envie sua Receita</p></a>

        <div id="suareceita" class="suareceita">
            <h2>Envie sua receita para nós:</h2>

        </div>
